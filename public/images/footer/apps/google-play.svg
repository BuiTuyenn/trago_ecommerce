<svg xmlns="http://www.w3.org/2000/svg" width="135" height="40" viewBox="0 0 135 40">
  <defs>
    <linearGradient id="playGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333"/>
      <stop offset="100%" style="stop-color:#000"/>
    </linearGradient>
    <filter id="playShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  <rect width="135" height="40" fill="url(#playGrad)" rx="6" filter="url(#playShadow)"/>
  <rect x="0.5" y="0.5" width="134" height="39" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" rx="5.5"/>
  
  <!-- Google Play icon -->
  <defs>
    <linearGradient id="playIcon1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4"/>
      <stop offset="100%" style="stop-color:#1A73E8"/>
    </linearGradient>
    <linearGradient id="playIcon2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EA4335"/>
      <stop offset="100%" style="stop-color:#D33B2C"/>
    </linearGradient>
    <linearGradient id="playIcon3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34A853"/>
      <stop offset="100%" style="stop-color:#137333"/>
    </linearGradient>
    <linearGradient id="playIcon4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBC04"/>
      <stop offset="100%" style="stop-color:#F29900"/>
    </linearGradient>
  </defs>
  
  <!-- Play triangle -->
  <path d="M 12 8 L 12 32 L 32 20 Z" fill="url(#playIcon1)"/>
  <path d="M 32 20 L 12 8 L 28 12 Z" fill="url(#playIcon2)"/>
  <path d="M 32 20 L 28 28 L 12 32 Z" fill="url(#playIcon3)"/>
  <path d="M 28 12 L 32 20 L 28 28 Z" fill="url(#playIcon4)"/>
  
  <!-- Text -->
  <text x="45" y="14" font-family="Arial, sans-serif" font-size="8" fill="white">GET IT ON</text>
  <text x="45" y="26" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Google Play</text>
</svg>