<svg xmlns="http://www.w3.org/2000/svg" width="100" height="80" viewBox="0 0 100 80">
  <defs>
    <linearGradient id="bctGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626"/>
      <stop offset="100%" style="stop-color:#B91C1C"/>
    </linearGradient>
    <filter id="certShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  <rect width="100" height="80" fill="white" stroke="#e0e0e0" stroke-width="1" rx="4" filter="url(#certShadow)"/>
  
  <!-- Header -->
  <rect x="5" y="5" width="90" height="25" fill="url(#bctGrad)" rx="3"/>
  <text x="50" y="14" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">BỘ CÔNG THƯƠNG</text>
  <text x="50" y="22" font-family="Arial, sans-serif" font-size="5" fill="white" text-anchor="middle">MINISTRY OF INDUSTRY AND TRADE</text>
  <text x="50" y="27" font-family="Arial, sans-serif" font-size="4" fill="white" text-anchor="middle">CHỨNG NHẬN</text>
  
  <!-- Content -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#333" text-anchor="middle">Website đã đăng ký</text>
  <text x="50" y="48" font-family="Arial, sans-serif" font-size="5" fill="#666" text-anchor="middle">với Bộ Công Thương</text>
  
  <!-- Seal -->
  <circle cx="50" cy="60" r="8" fill="none" stroke="#DC2626" stroke-width="1"/>
  <text x="50" y="63" font-family="Arial, sans-serif" font-size="4" fill="#DC2626" text-anchor="middle" font-weight="bold">BCT</text>
  
  <text x="50" y="73" font-family="Arial, sans-serif" font-size="3" fill="#999" text-anchor="middle">Registered with MOIT</text>
</svg>