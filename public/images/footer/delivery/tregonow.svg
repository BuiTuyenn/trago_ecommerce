      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="50%" style="stop-color:#F7931E"/>
      <stop offset="100%" style="stop-color:#E85D04"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(255,107,53,0.4)"/>
    </filter>
  </defs>
  <rect width="150" height="50" fill="url(#tregoNowGrad)" rx="8" filter="url(#glow)"/>
  <rect x="1" y="1" width="148" height="48" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" rx="7"/>
  
  <!-- Truck icon -->
