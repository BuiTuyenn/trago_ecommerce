  <!-- Speed lines -->
  <path d="M 40 16 L 45 16 M 40 20 L 43 20 M 40 24 L 44 24" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <text x="75" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">TregoNOW</text>
  <text x="75" y="32" font-family="Arial, sans-serif" font-size="7" fill="rgba(255,255,255,0.9)">Giao hàng siêu tốc</text>
  <text x="75" y="40" font-family="Arial, sans-serif" font-size="6" fill="rgba(255,255,255,0.8)">2 giờ có hàng</text>
